image boot.vfat {
	vfat {
		files = {
			"zImage",
			"rk322x-box.dtb",
			"extlinux"
		}
	}
	size = 50M
}

image sdcard.img {
	hdimage {
		partition-table-type = "gpt"
	}

	partition miniloader {
		image = "idbloader.img"
		offset = 32K
	}

	partition uboot {
		image = "uboot.img"
		offset = 8M
	}

	partition trustos {
		image = "trust.img"
		offset = 12M
	}

	partition boot {
		partition-type-uuid = c12a7328-f81f-11d2-ba4b-00a0c93ec93b
		bootable = "true"
		image = "boot.vfat"
		offset = 16M
	}

	partition rootfs {
		partition-type-uuid = b921b045-1df0-41c3-af44-4c6f280d3fae
		image = "rootfs.ext4"
	}

}
